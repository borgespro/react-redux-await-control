name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 12
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install Dependencies
        run: yarn

      - name: Publish to npm
        uses: changesets/action@master
        with:
          publish: yarn publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
